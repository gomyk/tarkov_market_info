doctype html
html
  head
    meta(charset='utf-8')
  body
    form(action='upload' method='post' enctype="multipart/form-data")
      | Folder name
      input(type='text' name='deviceId')
      br
      | File name
      input(type='text' name='filename')
      br
      | Attach file to test
      input(type='file' name='file')
      br
      input(type='submit')
